---
layout: page
title: Casters
permalink: /casters
---

<div class="list-authors mt-5">
  {% for author in site.authors %}
  <div id="{{ author.username }}" class="authorbox position-relative pb-2 pt-2 border">
    <div class="row">
      <div class="wrapavname col-md-3 text-center">
        {% if author.avatar %}
        <img class="author-thumb" src="{{author.avatar}}" alt="{{ author.displayname }}" referrerpolicy="no-referrer" />
        {% endif %}

        <p class="mt-4 mb-0 small text-center">
          {% if author.web %}
          <a target="_blank" class="d-inline-block mx-1 text-dark" href="{{ author.web }}"><i class="fa fa-link"></i></a>
          {% endif %}
        </p>
      </div>

      <div class="col-md-9">
        <h3><a class="d-inline-block mx-1 text-dark" href="{{ author.url | prepend: site.baseurl | prepend: site.url }}">{{ author.displayname }}</a></h3>
        <p class="mt-3 mb-0">{{ author.description }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
